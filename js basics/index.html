<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0;
            
        }
    </style>
</head>
<body>
    <svg>
        <script>
            console.log("hello");
            console.log(3*3);
            const num = 5; //costanti
            let asd = 10; //variabili
            console.log(num)

            //oggetti
            const object = {
                num:10
            }
            console.log(object.num);
            // posso assegnare proprieta ad un oggetto anche se e' un const
            object.gatto = 'miao';
            console.log(object.gatto)
            //questo perche non vien mutatu l'oggetto di per se ma le sue proprieta

            //ciclo
            for(let i = 0; i < 5; i++){
                console.log(i);
            }

            //funzione
            const add = (a,b) => a + b;

            console.log(add(10,3));
            
            // esempio di generatore oggetto
            const person = (firstName, lastName) => ({
                firstName,
                lastName
            });
            // posso permettermi di non specificare gli attributi perche quando li creo hanno lo stesso nome dei parametri del generatore
            console.log(person('Giorno', 'Giovanna'))




        </script>
    </svg>
</body>
</html>
